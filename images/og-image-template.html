<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8A2BE2 0%, #A855F7 100%);
            font-family: Arial, sans-serif;
            position: relative;
        }
        .circle1 {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        .circle2 {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        .content {
            text-align: center;
            z-index: 10;
            color: white;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        p {
            font-size: 28px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="content">
        <h1>Nicolettas-Muggelbude</h1>
        <h2>Portfolio &amp; Blog</h2>
        <p>muggelbude.it</p>
    </div>
