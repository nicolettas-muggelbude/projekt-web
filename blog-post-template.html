<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{POST_EXCERPT}}">
    <meta name="author" content="Nicoletta">
    <title>{{POST_TITLE}} | Blog</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://muggelbude.it/blog/posts/{{POST_SLUG}}.html">
    <meta property="og:title" content="{{POST_TITLE}}">
    <meta property="og:description" content="{{POST_EXCERPT}}">
    <meta property="og:site_name" content="Nicolettas-Muggelbude">
    <meta property="article:published_time" content="{{POST_DATE}}">
    <meta property="article:author" content="Nicoletta">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://muggelbude.it/blog/posts/{{POST_SLUG}}.html">
    <meta name="twitter:title" content="{{POST_TITLE}}">
    <meta name="twitter:description" content="{{POST_EXCERPT}}">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://muggelbude.it/blog/posts/{{POST_SLUG}}.html">

    <link rel="stylesheet" href="../../css/styles.css">

    <!-- Theme Setup (verhindert Flackern) -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') ||
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <!-- Strukturierte Daten (JSON-LD) für SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{POST_TITLE}}",
        "description": "{{POST_EXCERPT}}",
        "author": {
            "@type": "Person",
            "name": "Nicoletta",
            "url": "https://github.com/nicolettas-muggelbude"
        },
        "datePublished": "{{POST_DATE}}",
        "dateModified": "{{POST_DATE}}",
        "publisher": {
            "@type": "Organization",
            "name": "Nicolettas-Muggelbude",
            "url": "https://muggelbude.it"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://muggelbude.it/blog/posts/{{POST_SLUG}}.html"
        },
        "inLanguage": "de"
    }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nicolettas-Muggelbude</h1>
            <button class="hamburger" aria-label="Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <a href="../../index.html#projekte">Projekte</a>
                <a href="../../index.html#blog">Blog</a>
                <a href="https://github.com/nicolettas-muggelbude" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="nav-overlay"></div>

    <main>
        <article class="blog-post-full">
            <header class="post-header">
                <h1>{{POST_TITLE}}</h1>
                <div class="post-meta">
                    <time datetime="{{POST_DATE}}">{{POST_DATE_FORMATTED}}</time>
                    {{POST_AUTHOR}}
                </div>
                {{POST_TAGS}}
            </header>

            <!-- Zurück-Button oben (nur Desktop) -->
            <div class="post-nav-top">
                <a href="../../index.html#blog" class="btn">← Zurück zum Blog</a>
            </div>

            <div class="post-content">
                {{POST_CONTENT}}
            </div>

            <footer class="post-footer">
                <a href="../../index.html#blog" class="btn">← Zurück zum Blog</a>
            </footer>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Nicoletta | <a href="https://github.com/nicolettas-muggelbude" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../../js/theme.js"></script>
    <script type="module" src="../../js/navigation.js"></script>
</body>
</html>
