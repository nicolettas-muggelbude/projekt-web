<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Test</title>
    <meta property="og:image" content="https://muggelbude.it/images/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0d1117;
            color: #e6edf3;
            font-family: Arial, sans-serif;
        }

        .test-info {
            background: #1c2128;
            padding: 20px;
            border: 2px solid #8A2BE2;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            color: #8A2BE2;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #1c2128;
            border: 2px solid #30363d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Hamburger Button */
        .hamburger {
            position: fixed;
            top: 1rem;
            right: 5rem;
            background: #1c2128;
            border: 2px solid #30363d;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            border-color: #8A2BE2;
            transform: scale(1.05);
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #e6edf3;
            margin: 2px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 70%;
            max-width: 300px;
            background: #161b22;
            padding: 60px 20px 20px;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.4);
            transition: right 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            display: block;
            padding: 15px;
            color: #e6edf3;
            text-decoration: none;
            border-bottom: 1px solid #30363d;
        }

        .mobile-menu a:hover {
            background: #1c2128;
            color: #8A2BE2;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        .status {
            background: #8A2BE2;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>ðŸ§ª Hamburger Menu Test</h1>
        <p><strong>Akzentfarbe:</strong> <span style="color: #8A2BE2; font-weight: bold;">#8A2BE2 (Lila)</span></p>
        <p><strong>Oben rechts solltest du sehen:</strong></p>
        <ul>
            <li>â˜° Hamburger-Button (links)</li>
            <li>ðŸŒ™ Theme-Toggle (rechts)</li>
        </ul>
        <div id="status" class="status"></div>
    </div>

    <button class="theme-toggle" aria-label="Theme">ðŸŒ™</button>

    <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="overlay"></div>

    <nav class="mobile-menu">
        <a href="#projekte">Projekte</a>
        <a href="#blog">Blog</a>
        <a href="#about">Ãœber mich</a>
        <a href="https://github.com/nicolettas-muggelbude" target="_blank">GitHub</a>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const overlay = document.querySelector('.overlay');
        const status = document.getElementById('status');

        function showStatus(message) {
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');

            if (hamburger.classList.contains('active')) {
                showStatus('âœ… Menu geÃ¶ffnet!');
            } else {
                showStatus('âŒ Menu geschlossen!');
            }
        });

        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
            showStatus('âŒ Menu geschlossen (Overlay)');
        });

        // Zeige dass Seite geladen ist
        window.addEventListener('load', () => {
            showStatus('âœ… Test-Seite geladen! Hamburger sollte oben rechts sein.');
        });
    </script>
</body>
</html>
